<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h4>Details Form</h4>

			<form name="myForm" onsubmit="event.preventDefault();onFormSubmit();" method="POST" autocomplete="off">
				<table>
					<tr>
						<td>Name:</td>
						<td><input type="text" minlength="3" name="name"/ id="name"></td>
					</tr>
					<tr>
						<td>Mob. No.:</td>
						<td><input type="text" minlength="10" maxlength="10" name="mob"/ id="mob"></td>
					</tr>
					<tr>
						<td>Email ID:</td>
						<td><input type="text" name="email"/ id="email"></td>
					</tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Submit"></td>
                    </tr>
				</table>

			</form>
            <div class="content content-table">
                <table id="tablelist" class="list">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Mob No.</th>
                            <th>Email ID</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
		</div>
	</body>
	<script src="main.js"></script>
</html>
